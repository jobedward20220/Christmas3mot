<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Monthsary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: #b22222; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            left: 2px;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #fff, #ffe6e6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(255, 255, 0, 0.5); /* Yellow glow */
            text-align: center;
            border: 5px solid #fff; /* White border */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle h2 {
            font-size: 1.8rem;
            color: #fff; /* White text */
            line-height: 1.4;
            text-align: center;
        }

        i {
            position: absolute;
            background: rgba(255, 255, 0, 0.8); /* Glowing yellow bubbles */
            border-radius: 50%;
            animation: animate 10s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        i:nth-child(even) {
            background: transparent;
            border: 1px solid rgba(255, 255, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-2000%);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h3 {
            font-size: 1.5rem;
            color: #b22222; /* Red text */
            margin-bottom: 10px;
            font-family: 'Satisfy', cursive;
        }

        .modal-content p {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: #b22222;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .circle {
                width: 260px;
                height: 260px;
            }

            .circle h2 {
                font-size: 1.5rem;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="box">
            <div class="circle" onclick="showLetter()">
                <h2>Happy<br>3rd Monthsary</h2>
            </div>
        </div>
    </section>

    <!-- Modal for Letter -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLetter()">&times;</span>
            <h3>Happy 3rd Monthsary!</h3>
            <p>
                My Love,<br><br>
                These three months with you have been the happiest of my life. Thank you for being my light and joy. Here's to many more months and memories together. ‚ù§Ô∏è<br><br>
                Always yours,<br>
                Baby Tree üéÑ
            </p>
        </div>
    </div>

    <script>
        // Bubble Generation
        function bubbles() {
            const count = 100;
            const section = document.querySelector('section');
            const circle = document.querySelector('.circle');
            const circleRect = circle.getBoundingClientRect();

            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('i');
                const size = Math.random() * 10 + 5;
                let x, y;

                do {
                    x = Math.random() * window.innerWidth;
                    y = Math.random() * window.innerHeight;
                } while (
                    x > circleRect.left &&
                    x < circleRect.right &&
                    y > circleRect.top &&
                    y < circleRect.bottom
                );

                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.animationDuration = `${5 + size / 2}s`;
                bubble.style.animationDelay = `-${size}s`;

                section.appendChild(bubble);
            }
        }
        bubbles();

        // Modal Handling
        const modal = document.getElementById('letterModal');
        function showLetter() {
            modal.style.display = 'flex';
        }
        function closeLetter() {
            modal.style.display = 'none';
        }

        // Ensure modal doesn't open on load
        document.addEventListener('DOMContentLoaded', () => {
            modal.style.display = 'none';
        });

        // Close modal on clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
